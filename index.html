<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONTOHATE V2 ‚Äî Visualizador Cient√≠fico</title>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg: #ffffff; --panel: #f1f5f9; --text: #0f172a; --line: #e2e8f0;
      --accent: #10b981; --radius: 8px;
    }
    [data-theme="dark"] {
      --bg: #000000; --panel: #0f172a; --text: #f1f5f9; --line: #1e293b;
    }
    
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Arial, sans-serif; overflow: hidden; }
    
    header {
      background: var(--panel); border-bottom: 1px solid var(--line);
      padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;
      height: 70px; box-sizing: border-box; z-index: 100;
    }

    .controls { display: flex; gap: 10px; align-items: center; }
    .btn {
      background: var(--bg); border: 1px solid var(--line); color: var(--text);
      padding: 8px 14px; border-radius: var(--radius); cursor: pointer; font-size: 11px; font-weight: bold;
      text-transform: uppercase; transition: 0.2s;
    }
    .btn:hover { filter: brightness(0.9); }
    .primary { background: var(--accent); color: #fff; border: none; }

    #wrap { display: flex; height: calc(100% - 70px); }
    .sidebar { width: 340px; background: var(--panel); border-right: 1px solid var(--line); overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .canvas-area { flex: 1; position: relative; background: var(--bg); }
    
    svg { width: 100%; height: 100%; }
    .link { fill: none; stroke: #94a3b8; stroke-width: 1.5px; opacity: 0.5; }
    .node rect { stroke-width: 1px; rx: 6; ry: 6; }
    .node text { font-family: Arial, sans-serif; font-weight: bold; pointer-events: none; }

    .tooltip {
      position: fixed; background: rgba(255,255,255,0.98); border: 1px solid var(--line); padding: 12px;
      border-radius: 8px; color: #1e293b; pointer-events: none; font-size: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 1000; display: none; max-width: 300px;
    }

    .dim-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 12px; font-weight: bold; }
    select { width: 100%; padding: 8px; border-radius: 5px; background: var(--bg); color: var(--text); border: 1px solid var(--line); margin-bottom: 15px; }
  </style>
</head>
<body data-theme="light">

<header>
  <div class="controls">
    <label class="btn primary">üìÅ ANEXAR XLSX <input type="file" id="fileInput" accept=".xlsx" style="display:none"></label>
    <button class="btn" id="btnSyncGit">üîÑ SINCRONIZAR GITHUB</button>
    <select id="themeSelect" class="btn" style="width: auto;">
      <option value="light">‚òÄÔ∏è BRANCO</option>
      <option value="dark">üåô PRETO</option>
    </select>
  </div>
  <div class="controls">
    <select id="layoutSelect" class="btn" style="width: auto;">
      <option value="topdown">TOP-DOWN</option>
      <option value="horizontal">HORIZONTAL</option>
      <option value="radial">RADIAL</option>
    </select>
    <button class="btn primary" id="btnExportPng">üì∏ SALVAR PNG (A4)</button>
  </div>
</header>

<div id="wrap">
  <div class="sidebar">
    <h3>1. DIMENS√ïES</h3>
    <div id="dimList"></div>
    <hr style="border:0; border-top:1px solid var(--line); margin: 20px 0;">
    <h3>2. RAIZ</h3>
    <select id="rootSelect"></select>
    <button class="btn primary" id="btnGenerate" style="width:100%; padding: 12px; margin-top: 15px;">GERAR TAXONOMIA</button>
    <div id="statusMsg" style="font-size: 11px; margin-top: 10px; opacity: 0.7;"></div>
  </div>
  
  <div class="canvas-area">
    <svg id="svg"></svg>
    <div class="tooltip" id="tooltip"></div>
  </div>
</div>

<script>
// --- AJUSTE A URL ABAIXO ---
const GITHUB_XLSX_URL = "https://raw.githubusercontent.com/luquizis/NOME_DO_REPOSITORIO/main/HateSpeechTaxonomy.xlsx";

let RAW = null;
const svg = d3.select("#svg");
const gMain = svg.append("g");
const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
svg.call(zoom);

function canonName(name) { return String(name || "").replace(/\s*\(v2\)/gi, "").trim(); }

function getContrastColor(hex) {
    const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
    return (r*0.299 + g*0.587 + b*0.114) > 186 ? "#000000" : "#ffffff";
}

function getDimColor(dim) {
    const colors = ["#2563eb", "#7c3aed", "#ea580c", "#059669", "#dc2626", "#0891b2"];
    let hash = 0;
    for (let i = 0; i < dim.length; i++) hash = dim.charCodeAt(i) + ((hash << 5) - hash);
    return colors[Math.abs(hash) % colors.length];
}

async function processFile(buf, sourceName) {
    const wb = XLSX.read(buf, {type: 'array'});
    const nodes = new Map(), dimensions = new Set(), childrenMap = new Map();

    wb.SheetNames.forEach(sheet => {
        const json = XLSX.utils.sheet_to_json(wb.Sheets[sheet]);
        json.forEach(row => {
            const c = String(row.Classe || row.class || "").trim();
            const p = String(row.Superclasse || row.superclass || "").trim();
            const d = canonName(row.Dimens√£o || row.Subontologia || sheet);
            if(c) {
                if(!nodes.has(c)) nodes.set(c, { name: c, dim: d, comment: row.Comment || "", obs: row.Observa√ß√£o || "" });
                dimensions.add(d);
                if(p && p !== c) {
                    if(!childrenMap.has(p)) childrenMap.set(p, []);
                    if(!childrenMap.get(p).includes(c)) childrenMap.get(p).push(c);
                }
            }
        });
    });
    RAW = { nodes, dimensions: Array.from(dimensions).sort(), childrenMap };
    updateUI(sourceName);
}

function updateUI(source) {
    document.getElementById("statusMsg").innerText = "Carregado: " + source;
    const dList = d3.select("#dimList").html("");
    RAW.dimensions.forEach(d => {
        const item = dList.append("label").attr("class", "dim-item");
        item.append("input").attr("type", "checkbox").attr("checked", true).attr("value", d);
        item.append("span").text(d).style("color", getDimColor(d));
    });
    const rSelect = d3.select("#rootSelect").html("");
    Array.from(RAW.nodes.keys()).sort().forEach(n => rSelect.append("option").text(n).attr("value", n));
}

function render() {
    if(!RAW) return;
    gMain.selectAll("*").remove();
    const layout = d3.select("#layoutSelect").property("value");
    const rootName = d3.select("#rootSelect").property("value");
    const selectedDims = new Set();
    d3.selectAll("#dimList input:checked").each(function() { selectedDims.add(this.value); });

    function build(name, visited = new Set()) {
        if (visited.has(name)) return null; visited.add(name);
        const node = RAW.nodes.get(name) || { name, dim: "Geral" };
        const children = (RAW.childrenMap.get(name) || []).map(c => build(c, new Set(visited))).filter(Boolean);
        return { ...node, children };
    }

    const hierarchy = d3.hierarchy(build(rootName));
    let tree;
    if(layout === "radial") {
        tree = d3.tree().size([2 * Math.PI, 380]).separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);
    } else if(layout === "horizontal") {
        tree = d3.tree().nodeSize([45, 240]);
    } else {
        tree = d3.tree().nodeSize([250, 150]);
    }
    tree(hierarchy);

    const linkGen = layout === "radial" ? d3.linkRadial().angle(d => d.x).radius(d => d.y) :
                    layout === "horizontal" ? d3.linkHorizontal().x(d => d.y).y(d => d.x) :
                    d3.linkVertical().x(d => d.x).y(d => d.y);

    gMain.selectAll(".link").data(hierarchy.links()).enter().append("path").attr("class", "link").attr("d", linkGen);

    const node = gMain.selectAll(".node").data(hierarchy.descendants()).enter().append("g")
        .attr("class", "node").attr("transform", d => {
            if(layout === "radial") return `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`;
            return layout === "horizontal" ? `translate(${d.y},${d.x})` : `translate(${d.x},${d.y})`;
        })
        .on("mouseenter", (e, d) => {
            d3.select("#tooltip").style("display", "block").html(`<strong>${d.data.name}</strong><br><em>${d.data.dim}</em><hr>${d.data.comment || '(Sem coment√°rio)'}`);
        })
        .on("mousemove", (e) => d3.select("#tooltip").style("left", (e.pageX+15)+"px").style("top", (e.pageY+15)+"px"))
        .on("mouseleave", () => d3.select("#tooltip").style("display", "none"));

    node.append("rect").attr("x", -100).attr("y", -20).attr("width", 200).attr("height", 40)
        .attr("fill", d => selectedDims.has(d.data.dim) ? getDimColor(d.data.dim) : "#cccccc");

    node.append("text").attr("text-anchor", "middle").attr("dy", 6)
        .attr("fill", d => getContrastColor(selectedDims.has(d.data.dim) ? getDimColor(d.data.dim) : "#cccccc"))
        .style("font-size", "12px").text(d => d.data.name.substring(0, 24));

    const svgNode = svg.node();
    svg.call(zoom.transform, d3.zoomIdentity.translate(svgNode.clientWidth/2, 80).scale(0.6));
}

d3.select("#btnSyncGit").on("click", async () => {
    try {
        const res = await fetch(`${GITHUB_XLSX_URL}?t=${Date.now()}`);
        if(!res.ok) throw new Error();
        processFile(await res.arrayBuffer(), "GitHub (Sincronizado)");
    } catch(e) { alert("Erro ao sincronizar. Verifique a URL Raw no c√≥digo."); }
});

d3.select("#btnExportPng").on("click", function() {
    const svgNode = document.getElementById("svg");
    const svgSize = gMain.node().getBBox();
    const canvas = document.createElement("canvas");
    const scale = 4, padding = 150;
    canvas.width = (svgSize.width + padding * 2) * scale;
    canvas.height = (svgSize.height + padding * 2) * scale;
    const ctx = canvas.getContext("2d");
    ctx.scale(scale, scale);
    ctx.fillStyle = document.body.dataset.theme === "dark" ? "#000000" : "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const img = new Image();
    const svgData = new XMLSerializer().serializeToString(svgNode);
    img.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgData);
    img.onload = function() {
        ctx.drawImage(img, padding - svgSize.x, padding - svgSize.y);
        const link = document.createElement("a");
        link.download = `ONTOLOGIA_A4.png`;
        link.href = canvas.toDataURL("image/png", 1.0);
        link.click();
    };
});

d3.select("#btnGenerate").on("click", render);
d3.select("#themeSelect").on("change", function() { document.body.dataset.theme = this.value; });
d3.select("#fileInput").on("change", async (e) => { if(e.target.files[0]) processFile(await e.target.files[0].arrayBuffer(), e.target.files[0].name); });
</script>
</body>
</html>
