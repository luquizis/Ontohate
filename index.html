<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONTOHATE V2 ‚Äî Intersec√ß√£o Total & Export Fix</title>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --bg: #ffffff; --panel: #f6f7f9; --text: #101828; --line: #e4e7ec;
      --accent: #22c55e; --radius: 12px; --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #000000; --panel: #111111; --text: #ececec; --line: #333333;
    }
    
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Arial, Helvetica, sans-serif; overflow: hidden; }
    
    header {
      background: var(--panel); border-bottom: 1px solid var(--line);
      padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;
      height: 70px; box-sizing: border-box; z-index: 100;
    }

    .controls { display: flex; gap: 10px; align-items: center; }
    .btn {
      background: var(--bg); border: 1px solid var(--line); color: var(--text);
      padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold;
    }
    .btn:hover { filter: brightness(0.9); }
    .primary { background: var(--accent); color: #fff; border: none; }

    #wrap { display: flex; height: calc(100% - 70px); }
    .sidebar { width: 350px; background: var(--panel); border-right: 1px solid var(--line); overflow-y: auto; padding: 20px; }
    .canvas-area { flex: 1; position: relative; background: var(--bg); }
    
    svg { width: 100%; height: 100%; background: transparent; }
    .link { fill: none; stroke: #999; stroke-width: 1.5px; opacity: 0.4; }
    .node rect { stroke-width: 1.5px; rx: 8; ry: 8; transition: fill 0.3s; }
    .node text { font-family: Arial, sans-serif; font-weight: bold; pointer-events: none; }

    .tooltip {
      position: fixed; background: #fff; border: 1px solid #ccc; padding: 10px;
      border-radius: 8px; color: #333; pointer-events: none; font-size: 12px;
      box-shadow: var(--shadow); z-index: 1000; display: none; max-width: 300px;
    }
    [data-theme="dark"] .tooltip { background: #222; color: #fff; border-color: #444; }

    .dim-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 13px; cursor: pointer; }
  </style>
</head>
<body data-theme="light">

<header>
  <div class="controls">
    <label class="btn primary">
      üìÅ Anexar Base (XLSX)
      <input type="file" id="fileInput" accept=".xlsx" style="display:none">
    </label>
    <select id="themeSelect" class="btn">
      <option value="light">Fundo Branco</option>
      <option value="dark">Fundo Preto</option>
    </select>
  </div>
  <div class="controls">
    <button class="btn" id="btnExportPng">‚¨áÔ∏è Salvar PNG</button>
    <button class="btn" id="btnExportSvg">‚¨áÔ∏è Salvar SVG</button>
  </div>
</header>

<div id="wrap">
  <div class="sidebar">
    <h3>1. Cruzar Dimens√µes</h3>
    <p style="font-size:11px; color:var(--text)">Selecione as dimens√µes para destacar. Classes fora da sele√ß√£o ficar√£o em cinza.</p>
    <div id="dimList"></div>
    <hr>
    <h3>2. Definir Raiz</h3>
    <select id="rootSelect" style="width:100%; padding:8px; border-radius:6px; background: var(--bg); color: var(--text); border: 1px solid var(--line);"></select>
    <br><br>
    <button class="btn primary" id="btnGenerate" style="width:100%">GERAR TAXONOMIA</button>
  </div>
  
  <div class="canvas-area">
    <svg id="svg"></svg>
    <div class="tooltip" id="tooltip"></div>
  </div>
</div>

<script>
let RAW = null;
const svg = d3.select("#svg");
const gMain = svg.append("g");
const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
svg.call(zoom);

function canonName(name) {
    return String(name || "").replace(/\s*\(v2\)/gi, "").trim();
}

function getContrastColor(hex) {
    if (hex === "#cccccc") return "#333333";
    const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
    return (r*0.299 + g*0.587 + b*0.114) > 186 ? "#000000" : "#ffffff";
}

function getDimColor(dim) {
    const colors = ["#3498db", "#9b59b6", "#e67e22", "#f1c40f", "#1abc9c", "#e74c3c"];
    let hash = 0;
    for (let i = 0; i < dim.length; i++) hash = dim.charCodeAt(i) + ((hash << 5) - hash);
    return colors[Math.abs(hash) % colors.length];
}

async function processFile(buf, name) {
    const wb = XLSX.read(buf, {type: 'array'});
    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    
    const nodes = new Map(), dimensions = new Set(), childrenMap = new Map();

    json.forEach(row => {
        const c = String(row.Classe || row.class || "").trim();
        const p = String(row.Superclasse || row.superclass || "").trim();
        const d = canonName(row.Dimens√£o || row.subontologia || "Geral");

        if(c) {
            nodes.set(c, { name: c, dim: d, comment: row.Comment || "", obs: row.Observa√ß√£o || "" });
            dimensions.add(d);
            if(p) {
                if(!childrenMap.has(p)) childrenMap.set(p, []);
                childrenMap.get(p).push(c);
            }
        }
    });

    RAW = { nodes, dimensions: Array.from(dimensions), childrenMap, fileName: name };
    updateUI();
}

function updateUI() {
    const dList = d3.select("#dimList").html("");
    RAW.dimensions.forEach(d => {
        const item = dList.append("label").attr("class", "dim-item");
        item.append("input").attr("type", "checkbox").attr("checked", true).attr("value", d);
        item.append("span").text(d).style("color", getDimColor(d)).style("font-weight", "bold");
    });

    const rSelect = d3.select("#rootSelect").html("");
    Array.from(RAW.nodes.keys()).sort().forEach(n => rSelect.append("option").text(n).attr("value", n));
}

function render() {
    if(!RAW) return;
    gMain.selectAll("*").remove();
    
    const rootName = d3.select("#rootSelect").property("value");
    const selectedDims = new Set();
    d3.selectAll("#dimList input:checked").each(function() { selectedDims.add(this.value); });

    function buildTree(name) {
        const node = RAW.nodes.get(name) || { name: name, dim: "N/A" };
        const children = (RAW.childrenMap.get(name) || []).map(c => buildTree(c));
        return { ...node, children };
    }

    const rootData = buildTree(rootName);
    const hierarchy = d3.hierarchy(rootData);
    const tree = d3.tree().nodeSize([250, 150]); 
    tree(hierarchy);

    gMain.selectAll(".link").data(hierarchy.links()).enter().append("path").attr("class", "link")
        .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

    const node = gMain.selectAll(".node").data(hierarchy.descendants()).enter().append("g")
        .attr("class", "node").attr("transform", d => `translate(${d.x},${d.y})`)
        .on("mouseenter", (e, d) => {
            d3.select("#tooltip").style("display", "block").html(`
                <strong>${d.data.name}</strong><br><em>${d.data.dim}</em><hr>
                <b>Comments:</b> ${d.data.comment || '-'}<br><b>Obs:</b> ${d.data.obs || '-'}
            `);
        })
        .on("mousemove", (e) => d3.select("#tooltip").style("left", (e.pageX+15)+"px").style("top", (e.pageY+15)+"px"))
        .on("mouseleave", () => d3.select("#tooltip").style("display", "none"));

    node.append("rect").attr("x", -100).attr("y", -20).attr("width", 200).attr("height", 40)
        .attr("fill", d => selectedDims.has(d.data.dim) ? getDimColor(d.data.dim) : "#cccccc")
        .attr("stroke", d => d3.lab(getDimColor(d.data.dim)).darker());

    node.append("text").attr("text-anchor", "middle").attr("dy", 5)
        .attr("fill", d => getContrastColor(selectedDims.has(d.data.dim) ? getDimColor(d.data.dim) : "#cccccc"))
        .style("font-size", "12px")
        .text(d => d.data.name.length > 24 ? d.data.name.substring(0, 22)+"..." : d.data.name);

    // Auto-ajuste de zoom inicial
    const bounds = gMain.node().getBBox();
    const fullWidth = svg.node().clientWidth, fullHeight = svg.node().clientHeight;
    const midX = bounds.x + bounds.width / 2, midY = bounds.y + bounds.height / 2;
    svg.call(zoom.transform, d3.zoomIdentity.translate(fullWidth/2 - midX, 40).scale(0.8));
}

// Exporta√ß√£o PNG Corrigida
d3.select("#btnExportPng").on("click", function() {
    const svgNode = document.getElementById("svg");
    const { width, height } = svgNode.getBoundingClientRect();
    const canvas = document.createElement("canvas");
    canvas.width = width * 2; canvas.height = height * 2;
    const ctx = canvas.getContext("2d");
    
    // Fundo s√≥lido
    ctx.fillStyle = document.body.dataset.theme === "dark" ? "#000000" : "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    const svgData = new XMLSerializer().serializeToString(svgNode);
    const img = new Image();
    const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
    const url = URL.createObjectURL(svgBlob);
    
    img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const pngUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = pngUrl; link.download = "taxonomia_ontohate.png"; link.click();
        URL.revokeObjectURL(url);
    };
    img.src = url;
});

d3.select("#btnExportSvg").on("click", () => {
    const serializer = new XMLSerializer();
    let source = serializer.serializeToString(document.getElementById("svg"));
    const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url; link.download = "taxonomia.svg"; link.click();
});

d3.select("#btnGenerate").on("click", render);
d3.select("#themeSelect").on("change", function() { document.body.dataset.theme = this.value; });
d3.select("#fileInput").on("change", async (e) => {
    const f = e.target.files[0];
    if(f) processFile(await f.arrayBuffer(), f.name);
});
</script>
</body>
</html>
